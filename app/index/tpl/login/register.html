{include 'header'}
<div class="reg-from">
    <div class="login-header">
        <img src="__HOME__/static/image/avatar.jpg" alt="">
    </div>
    <div class="login-content">
        <div class="login-edit">
            <input type="text" id="user" placeholder="请在这里输入用户名" />
        </div>
        <div class="login-edit">
            <input type="password" id="pwd" placeholder="请在这里输入密码"/>
        </div>
        <div class="login-edit">
            <input type="password" id="confirm" placeholder="再一次输入密码"/>
        </div>
        <div class="login-edit">
            <input type="text" id="email" placeholder="请输入邮箱"/>
        </div>
        <!--<div class="login-edit">-->
            <!--<input type="text" id="invite_code" placeholder="请输入邀请码"/>-->
        <!--</div>-->
    </div>
    <div class="login-footer">
        <button id="reg">注册</button>
        <button id="to-login">登陆</button>
    </div>
</div>
{include 'footer'}
