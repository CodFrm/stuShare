{include 'public/header'}
<body>
<div class="header">
    <div class="title">
        <img src="__HOME__/static/image/avatar.jpg" alt="">
        <span>stuShare</span>
    </div>
</div>
<div class="content">
    <div class="user-msg">
        <div class="select-month">
            <span>充值月数:</span><input id="month" type="text" value="1"><span style="font-size: 12px;margin-left: 10px;">每月19.9元</span>
            <br>
            <span>将付款: <span id="pay">19.9</span>元</span>
        </div>
        <div class="menu">
            <a id="kt" class="menu-item">确定开通</a>
            <a href="{:url('user/index/index')}" class="menu-item">返回首页</a>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#month').on('input', function () {
            $('#pay').text($('#month').val() * 19.9);
        });
        $('#kt').click(function () {
            var month = $('#month').val();
            $.ajax({
                url: "{:url('user/money/vip')}",
                type: 'POST',
                data: {month:month},
                success: function (json) {
                    alert(json['msg']);
                    if (json['code'] == 0) {
                        window.location="{:url('user/index/index')}"
                    }
                }
            });
        });
    });
</script>
{include 'public/footer'}
