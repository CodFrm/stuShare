<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stuShare_登陆页面</title>
    <link rel="stylesheet" href="css/admin.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="title">
            <img src="./image/avatar.jpg" alt="">
            <span>stuShare</span>
        </div>
    </div>
    <div class="content">
        <div class="user-msg">
            <div class="select-month">
                <span>充值月数:</span><input id="month" type="text">
                <br>
                <span>将付款: <span id="pay">0</span>元</span>
            </div>
            <div class="menu">
                <a href="{:url('admin/index/index')}" class="menu-item">返回首页</a>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#month').on('input',function(){
                $('#pay').text($('#month').val()*20);
            });
        });
    </script>
    <div class="footer">

    </div>
</body>

</html>
